<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="mt-12">
      <div class="container">
        <div class="max-w-[500px] mx-auto border rounded-lg p-8 shadow-md">
          <span class="block text-center mb-2 text-xl font-medium">Second Counter</span>
          <h1 id="result-displayer" class="text-6xl font-bold text-center mb-8">0</h1>
          <div class="flex flex-wrap justify-evenly items-center gap-6">
            <a href="#/" id="start-btn" class="btn btn-primary">Start</a>
            <a href="#/" id="stop-btn" class="btn btn-primary">Stop</a>
            <a href="#/" id="reset-btn" class="btn btn-primary" disabled>Reset</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
